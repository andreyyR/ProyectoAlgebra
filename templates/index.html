<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Ecuaciones</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Helvetica', sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            margin-bottom: 15px;
            /* Se eliminó width: 100%; para que la tabla tome su ancho natural */
        }
        th, td {
            border: 1px solid #444;
            padding: 12px;
            text-align: center;
        }
        input[type="text"] {
            width: 100px;
            padding: 6px;
            background-color: #222;
            color: #fff;
            border: 1px solid #444;
            /* Se asegura que el ancho no se expanda más allá de 100px */
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #444;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #666;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Sistema de Ecuaciones</h1>
    <p>Ingresa los coeficientes y términos simbólicos (ej.: 1, 1/3, a, a-2, a^2, b*2, etc.).<br>
       Cada fila representa una ecuación y la última celda es el término independiente.</p>
    <form method="POST" action="/">
        <!-- Se definen el número de filas y columnas (3x3 en este ejemplo) -->
        <input type="hidden" name="rows" value="3">
        <input type="hidden" name="cols" value="3">
        <table>
            <tr>
                <th>x</th>
                <th>y</th>
                <th>z</th>
                <th>Término independiente</th>
            </tr>
            {% for i in range(3) %}
            <tr>
                {% for j in range(4) %}
                <td><input type="text" name="cell_{{ i }}_{{ j }}" value=""></td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
        <button type="submit">Resolver</button>
    </form>
</body>
</html>
